{% extends 'base.html' %}

{% block content %}
    <!-- el filtro title le da formato de título osea una mayúscula al empezar palabra -->
    <h2 style="text-align: center">{{ search | title}}</h2>

    <div class="row">
        {% for post in final_postings %}   
            <div class="row">    
                <div class="col s4">
                    <div class="card">
                        <div class="card-image">
                            <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                        </div>
                        <div class="card-content">
                            <p>{{post.0}}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                        </div>
                    </div>
                </div>    
        {% endfor %}
    </div>
{% endblock content %}
